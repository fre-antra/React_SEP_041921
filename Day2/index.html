      .row {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

      [class^="col"] {
        border: 1px solid black;
        box-sizing: border-box;
      }

    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
