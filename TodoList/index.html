<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <script async src="./index.js"></script>
</head>
<body>
    <header class="header">wellcome to antra</header>
    <main class="content">
        <section class="todolist">
            <header class="todolist__header">todo</header>
            <input class="todolist__input" type="text" placeholder="input here">
            <ul id="todolist-content">
                <li>
                    <span>test</span>
                    <button class="btn-remove" id="">X</button>
                </li>
            </ul>
        </section>
    </main>
    
</body>
</html>
