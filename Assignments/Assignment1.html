<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE-edge" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <title>Assignment 1: HTML</title>
    <link rel = "stylesheet" href = "Assignment1.css"/>
</head>

<body>
    <div class = "container">
        <div class = "title">Sign Up</div>
        <form action = "form">
            <div class = "input-box">
                <div class = "firstLine">
                    <input type = "text" placeholder = "First Name" required />
                    <input type = "text" placeholder = "Last Name" required />
                </div>
                <div class = "secondLine">
                    <input id = "Mobile" type = "text" placeholder = "Mobile No." required />
                </div>

                <div class ="thirdLine">
                    <input id = "Email" type = "text" placeholder = "Email Address" required />
                </div>
                <div class ="fourthLine">
                    <input type = "password" placeholder = "Password" required />
                    <input type = "password" placeholder = "Confirm Password" required />
                </div>
            </div>
            <div class = "consent">
                <div class = "checkBox">
                    <input type = "checkbox" id = "agree" />
                    <label for = "agree">I Agree</label>
                </div>
                <div class = "cookie">
                    By clicking <span id = "Register">Register</span>, you agree to the 
                    <span id = "terms">Terms and Conditions</span> set out by this site, including our Cookie Use.
                </div>
            </div>
            <div class = "bottom">
                <input id = "submit" type = "submit" value = "Register"><a href ="/"></a></input>
                <input id = "submit"type = "button" value = "Sign In"><a href = "/"></a></input>
            </div>
        </form>
    </div>
</body>
</html>
