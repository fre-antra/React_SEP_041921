<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Sign Up</h1>
      <form class="login-form" action="">
        <div class="row">
          <input class="col-6 mr-20" type="text" placeholder="First Name" />
          <input class="col-6" type="text" placeholder="Last Name" />
        </div>

        <div class="row">
          <input
            class="col-12"
            type="tel"
            name=""
            id=""
            placeholder="Mobile No."
          />
        </div>

        <div class="row">
          <input
            class="col-12"
            type="email"
            name=""
            id=""
            placeholder="Email Address"
          />
        </div>

        <div class="row">
          <input
            class="col-6 mr-20"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <input
            class="col-6"
            type="password"
            name=""
            id=""
            placeholder="Confirm Password"
          />
        </div>

        <div class="row">
          <div class="col-3">
            <div class="agree-element">
              <input class="agree-element__checkbox" type="checkbox" name="" id="agree" />
              <label class="agree-element__text" for="agree">I agree</label>
            </div>
          </div>
          <div class="col-9">
            <p>
              By Clicking <span class="consent__register">Register</span>, you agree to the
              <a class="consent-tac">Terms and Conditions</a> set out by this site, including our
              Cookie Use.
            </p>
          </div>
        </div>

        <div class="row">
          <button class="col-6 mr-20 form__button form__button--blue">
            Register
          </button>
          <button class="col-6 form__button form__button--green">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
