<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="form">   
        <h1 id="signup" >Sign Up</h1>
        
        <form action="/">
            <div>
                <input class="half-row" type="text" placeholder="First Name" />
                <input class="half-row" type="text" placeholder="Last Name" />
            </div>

            <div>
                <input  class="full-row" type="text" placeholder="Mobile No." />
            </div>

            <div>
                <input  class="full-row"type="text" placeholder="Email" />
            </div>

            <div>
                <input class="half-row" type="text" placeholder="Password" />
                <input class="half-row" type="text" placeholder="Confirm Password" />
            </div>

            <div class="check-container">
                <div class="check">
                    <input type="checkbox"  id="agree" />
                    <label for="agree">I Agree</label>
                </div>
                <div class="check register">
                    <p >
                        By clicking <span>Register</span>, you are agree to the
                        <a href="">Terms and conditions</a> 
                        set out by this site, including our Cookie Use.
                    </p>
                </div>
            </div>

            <div>
                <button  style="background-color:DodgerBlue;" class="half-button" type="submit" id="register">Register</button>
                <button  style="background-color:MediumSeaGreen;" class="half-button" id="signin">Sign In</button>
            </div>

        </form>
    </div> <!-- /form -->

  </body>
</html>
