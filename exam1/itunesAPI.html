    <body>

            <form class = "bar">

                type = "text"

                </button>
                <i class="fa fa-search"></i>
            </form>
        </header>
        
        <section class = "content">
            
            <p class = "default">Search Albums by ArtistName:</p>
            <hr>

            <div id = "results" class = "searchResult">
                <div class ="cards">
                    <div class = "album">
                        <img class = "albumImg" src="url" alt>
                        <div class = "albumInfo"></div>
                    </div>
