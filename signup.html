<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .root{
            width: 60%;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type=text], [type=password] {
          width: 100%;
          padding: 12px 12px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        input[id=name], [id=pwd] {
            width: 48%;
        }

        .form-inline {
            display: flex;
            flex-flow: row; 
            justify-content: space-between;
        } 

        .agree {
            width: 15%;
            margin-top: auto;
            margin-bottom: auto;
        }
        .note {
            width: 75%;
        }

        input[type=submit] {
          width: 48%;
          background-color: #0084ff;
          color: white;
          padding: 14px 14px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[id=signin]{
            background-color: #01c231;
        }

        /* input[id=agree] {
            margin: 16px 0;
        } */
        </style>
</head>
<body>
    <h1 align=center>Sign Up</h1>

    <div class="root" text-align=left-center>
      <form>
        <div class="form-inline">
            <input type="text" id="name" name="firstname" placeholder="First Name">
            <input type="text" id="name" name="lastname" placeholder="Last Name">
        </div>

        <input type="text" id="mobile" name="mobileNo" placeholder="Mobile No.">
        <input type="text" id="email" name="emailAddr" placeholder="Email Address">

        <div class="form-inline">
            <input type="password" id="pwd" name="password" placeholder="Password">
            <input type="password" id="pwd" name="confirmPassword" placeholder="Confirm Password">
        </div>

        <div class="form-inline">
            <div class="agree">
                <input type="checkbox" id="agree" value="agree">
                <label for="agree">I Agree</label>
            </div>
            <div class="note">
            By clicking Register, you agree to the <a href="url">Terms and Conditions</a> set out by this site, including our Cookie Use
            </div>
        </div>

        <div class="form-inline">
            <input type="submit" value="Register">
            <input type="submit" id="signin" value="Sign In">
        </div>
      </form>
    </div>
</body>
</html>
