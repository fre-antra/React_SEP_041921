<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1 style="text-align: center;">
      Sign Up
    </h1>
  </header>
  <form id="signup-container">
    <div id="name-container">
      <input type="text" id="first-name" placeholder="First Name">
      <input type="text" id="last-name" placeholder="Last Name">
    </div>
    <input type="text" id="mobile-number" placeholder="Mobile No.">
    <input type="text" id="email-address" placeholder="Email Address">
    <div id="password-container">
      <input type="text" id="password" placeholder="Password">
      <input type="text" id="confirm-password" placeholder="Confirm password">
    </div>
    <div id="agree-container">
      <div id="check-box-container">
        <input type="checkbox" id="agree-chb">
        <label for="agree-chb" style="font-weight: bold;">I Agree</label>
      </div>
      <p id="agree-text">
        By clicking 
        <span id="register-span">Register</span>
        , you agree to the 
        <a id="tc-span">Terms and Conditions</a> 
        set out by this site, including our Cookie Use.</p>
    </div>
    <div id="button-container">
      <input type="submit" id="register-button" value="Register"/>
      <input type="submit" id="sign-in-button" value="Register"/>
    </div>  
  </form>
</body>
</html>
