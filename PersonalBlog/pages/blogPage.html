<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/blogPage/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Blog</title>
</head>
<body>
  <nav>
    <div class="nav-container main-container">
      <div class="subscribe">Subscribe</div>
      <div class="header-title">
        <h1>
          Blog Title
        </h1>
      </div>
      <button class="search-button"><i class="fa fa-search"></i></button>
    </div>
  </nav>
  <div class="main-container blog-container">
    <section class="blog-content">
      <header>
        <h1 class="blog-title">Sample blog post</h1>
        <p class="blog-date">
          January 1, 2014 by 
          <a href="#">Mark</a>
        </p> 
        <p class="blog-description">
          This blog post shows a few different types of content that's supported and styled
          with Bootstrap. Basic typography, images, and code are all supported.
        </p>
      </header>
    </section>
    <aside class="blog-sidebar">223</aside>
  </div>
</body>
</html>
