    <script>
      // Jquery: facade pattern
      // $('button.continue').html('Next Step...');
      // console.log($('button.continue').html);
      class PQuery {
        constructor(selector) {
          this.element = document.querySelector(selector);
        }
        html(tmp) {
          this.element.innerHTML = tmp;
        }
      }

      function $$(selector) {
        return new PQuery(selector);
      }
