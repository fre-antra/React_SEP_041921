<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="col-4">
            <h1>Sign Up</h1>
        </div>

        <div class="row">
            <div class="column-left">
                <input type="text" placeholder="First Name" name="firstname" required>
            </div>
            <div class="column-right">
                <input type="text" placeholder="Last Name" name="lastname" required>
            </div>
        </div>
        <div class="row">
            <input type="text" placeholder="Mobile No." name="mobile" required>
        </div>
        <div class="row">
            <input type="text" placeholder="Email Address" name="email" required>
        </div>

        <div class="row">
            <div class="column-left">
                <input type="text" placeholder="Password" name="pwd" required>
            </div>
            <div class="column-right">
                <input type="text" placeholder="Confirm Password" name="repwd" required>
            </div>
        </div>

        <div class="row">
            <div class="column-left-1">
                <label>
                    <input type="checkbox" name="Iagree"> I agree
                </label>
            </div>
            <div class="column-righ-1">
                <p>By clicking <a>Register, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
            </div>
        </div>

        <div class="row">
            <div class="column-left">
                <button type="button" class="registerbtn">Register</button>
            </div>
            <div class="column-right">
                <button type="button" class="signinbtn">Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
