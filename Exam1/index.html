<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Album Search</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <form class="search-form">
                <input type="text" name="search-input" class="search-input">
                <button class="btn-search"><span><i class="fa fa-search"></i></span></button>
            </form>
        </header> <!--Header End-->
        <main class="main">
            <section class="content">
                <div class="content-header">Search Album by Artist Name: </div>
                <div class="album-cover">
                    <div class="album">
                        <img src="https://is3-ssl.mzstatic.com/image/thumb/Music128/v4/16/0d/a4/160da4b3-bc4b-5608-ee8d-92bf34c492ce/source/100x100bb.jpg" alt="Album Picture">
                    </div>
                    <div class="album">
                        <img src="https://is3-ssl.mzstatic.com/image/thumb/Music128/v4/16/0d/a4/160da4b3-bc4b-5608-ee8d-92bf34c492ce/source/100x100bb.jpg" alt="Album Picture">
                    </div>
                    
                    <div class="album">
                        <img src="https://is3-ssl.mzstatic.com/image/thumb/Music128/v4/16/0d/a4/160da4b3-bc4b-5608-ee8d-92bf34c492ce/source/100x100bb.jpg" alt="Album Picture">
                    </div>
                    
                    <div class="album">
                        <img src="https://is3-ssl.mzstatic.com/image/thumb/Music128/v4/16/0d/a4/160da4b3-bc4b-5608-ee8d-92bf34c492ce/source/100x100bb.jpg" alt="Album Picture">
                    </div>
    
                </div><!--Cover End-->
            </section>
        </main> <!--Main End-->

    </div><!--Container End-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <!-- <script async src="./static/script/index.js"></script> -->
    <script async src="./static/script/search.js"></script>
</body>
</html>
