<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML assignment</title>
    <link rel='stylesheet' href='html-assignment.css' />
</head>
<body>
    <form action="POST">
        <h1>Sign Up</h1>

        <div class="form__input">
            <input type="text" class="form__text" id="first-name" placeholder="First Name">
            <input type="text" class="form__text" id="last-name" placeholder="Last Name">
        
            <input type="text" class="form__text" id="mobile-no" placeholder="Mobile No.">
        
            <input type="text" class="form__text" id="email-address" placeholder="Email Adress">
        
            <input type="text" class="form__text" id="password" placeholder="Password">
            <input type="text" class="form__text" id="confirm-password" placeholder="Comfirm Password">
        </div>
    
        <div class="form__checkbox">
            <div class="form__checkbox">
                <input type="checkbox" id="agree">
                <label for="agree"><strong>I Agree</strong></label>
            </div>
            <span class="form__checkbox__description">
                By clicking <span class="span__register">Register</span>, you agree to the <span class="span__terms-and-conditions">Terms and Conditions</span> set out by this site, including our Cookie Use.
            </span>
        </div>
    
        <div class="form__button">
            <button class="button__register">Register</button>
            <button class="button__sign-in">Sign In</button>
        </div>
    </form>
    
</body>
</html>
