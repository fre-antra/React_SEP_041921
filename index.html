<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-page">
        <div class="frame">
          <form class="form">
            <span class="form-title"> Sign Up </span>
            <div class="row">
              <input class="input-form" type="text" placeholder="First Name" />
              <input class="input-form" type="text" placeholder="Last Name" />
            </div>
            <div class="row">
              <input class="input-form" type="text" placeholder="Phone" />
            </div>
            <div class="row">
              <input class="input-form" type="text" placeholder="Email" />
            </div>

            <div class="row">
              <input class="input-form" type="password" placeholder="Password" />

              <input class="input-form" type="password" placeholder="Confirm Password" />
            </div>
            <div class="row">
                <div class="input-radio" >
                    <input type="checkbox"> <span class="bold">I Agree</span ><span class="txt">By clicking <span class="spot">Register</span>, you agree to the <a>Term and Conditions</a> set out by this site, including our Cookie use.</span>
                </div>
            </div>
            <div class="btn-row">
              <button class="btn register">Register</button>
              <button class="btn signin">Sign in</button>
            </div>
            

            <div class="text-center">
              <span class="txt"> Forgot </span>
              <a class="txt" href="#"> Username / Password? </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
