<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="row">
                <h1>Sign Up</h1>
            </div>
            <div class="row">
                <input class="col-50" type="text" name="firstname" id="firstname" placeholder="First Name">
                <input class="col-50" type="text" name="firstname" id="firstname" placeholder="Last Name">
                
            </div>
            <div class="row">
                <input class="col" type="text" name="phone" id="phone" placeholder="Phone Number">
            </div>
            <div class="row">
                <input class="col" type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="row">
                <input class="col-50" type="password" name="pwd" id="pwd" placeholder="Password">
                <input class="col-50" type="password" name="cpwd" id="cpwd" placeholder="Confirm Password">
            </div>
            <div class="row">
                <label class="checkbox-label" for="agreeCheckbox">
                    <input type="checkbox" name="agreeCheckbox" id="agreeCheckbox">
                    I Agree
                </label>
                <p class="termBox">By Clicking <button class="display-button register" disabled>Register</button> you agree to the <a href="#">Terms and Conditions</a> set out by this site, including Cookie use</p>
            </div>
           <div class="row">
                <button class="register" type="submit">Register</button>
               <button class="login">Login</button>
           </div>
        </div>
    </div>
</body>
</html>
