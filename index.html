<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8" />
    <meta http-euiv = "X-UA-Compatible" content = "IE=edge" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel = "stylesheet" href = "index.css"/>
    <style>
        .row {
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
        }
        [class^="col"] {
            border: 1px solid black;
        }
        .col-1{
            width: calc(1 / 12 * 100%);
        }
        .col-2{
            width: calc(2 / 12 * 100%);
        }
        .col-3{
            width: calc(3 / 12 * 100%);
        }
        .col-4{
            width: calc(4 / 12 * 100%);
        }
        .col-5{
            width: calc(5 / 12 * 100%);
        }
        .col-6{
            width: calc(6 / 12 * 100%);
        }
        .col-7{
            width: calc(7 / 12 * 100%);
        }
        .col-8{
            width: calc(8 / 12 * 100%);
        }
        .col-9{
            width: calc(9 / 12 * 100%);
        }
        .col-10{
            width: calc(10 / 12 * 100%);
        }
        .col-11{
            width: calc(11 / 12 * 100%);
        }
        .col-12{
            width: calc(12 / 12 * 100%);
        }
        
        @media (max-width: 1000px) and (min-width: 600px) {
            .col-md-1{
                width: calc(1 / 12 * 100%);
            }
            .col-md-2{
                width: calc(2 / 12 * 100%);
            }
            .col-md-3{
                width: calc(3 / 12 * 100%);
            }
            .col-md-4{
                width: calc(4 / 12 * 100%);
            }
            .col-md-5{
                width: calc(5 / 12 * 100%);
            }
            .col-md-6{
                width: calc(6 / 12 * 100%);
            }
            .col-md-7{
                width: calc(7 / 12 * 100%);
            }
            .col-md-8{
                width: calc(8 / 12 * 100%);
            }
            .col-md-9{
                width: calc(9 / 12 * 100%);
            }
            .col-md-10{
                width: calc(10 / 12 * 100%);
            }
            .col-md-11{
                width: calc(11 / 12 * 100%);
            }
            .col-md-12{
                width: calc(12 / 12 * 100%);
            }
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-12 col-md-8">.col-12 .col-md-8</div>
            <div class = "col-6 col-md-4">.col-6 col-md-4</div>
        </div>

        <div class = "row">
            <div class = "col-6 col-md-4">.col-6 col-md-4</div>
            <div class = "col-6 col-md-4">.col-6 col-md-4</div>
            <div class = "col-6 col-md-4">.col-6 col-md-4</div>
        </div>

        <div class = "row">
            <div class ="col-6">.col-6</div>
            <div class ="col-6">.col-6</div>
        </div>
    </div>
</body>
</html>
