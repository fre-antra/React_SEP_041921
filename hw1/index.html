<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Sign Up</h1>

    <form>
      <div>
        <input class="col-6 col-6-left" type="text" placeholder="First Name" />
        <input class="col-6 col-6-right" type="text" placeholder="Last Name" />
      </div>
      <div>
        <input class="col-12" type="text" placeholder="Mobile No." />
      </div>
      <div>
        <input class="col-12" type="text" placeholder="Email" />
      </div>
      <div>
        <input class="col-6 col-6-left" type="text" placeholder="Password" />
        <input class="col-6 col-6-right" type="text" placeholder="Confirm Password" />
      </div>
      <div>
        <div class="col-3">
          <input type="checkbox" name="agree" id="agree-cbx" />
          <label for="agree-cbx">I Agree</label>
        </div>

        <p class=col-9>
          By clicking the <span>Register</span>, you are agree to the
          <a href="">Terms and conditions</a>
        </p>
      </div>
      <div>
        <button class="col-6 col-6-left" type="submit" id="register">Register</button>
        <button class="col-6 col-6-right" id="signin">Sign In</button>
      </div>
    </form>
  </body>
</html>
