<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hw1.css" />
  </head>
  <body>
    <div class="root">
      <h1>Sign Up</h1>
      <form>
        <div>
          <input type="text" class="info" placeholder="First Name" />
          <input type="text" class="info" placeholder="Last Name" />
        </div>
        <div>
          <input type="text" class="info" id="mob" placeholder="Mobile No." />
        </div>
        <div>
          <input
            type="text"
            class="info"
            id="email"
            placeholder="Email Address"
          />
        </div>
        <div id="password-container">
          <input type="text" class="info" placeholder="Password" />
          <input type="text" class="info" placeholder="Confirm Password" />
        </div>
        <div>
          <input type="checkbox" id="agree" />
          <label for="agree" id="ag">I Agree</label>
          <p id="para">
            By clicking <span id="register"> Register </span> , you agree to the
            <span id="term">Terms and Conditions</span> <br />set out by this
            site, including our Cookie Use.
          </p>
        </div>
        <div>
          <button id="Reg" value="Register">Register</button>
          <button id="Sign" value="Sign In">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
