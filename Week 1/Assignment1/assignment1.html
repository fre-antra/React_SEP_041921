<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link rel="stylesheet" href="index.css" />
</head>
<body>
   <div id="container">
      <h1>Sign Up</h1>

      <div class="row">
         <input class="col-6" type="text" placeholder="First Name" />
         <input class="col-6" type="text" placeholder="Last Name" />
      </div>

      <div class="row">
         <input class="col-12" type="text" placeholder="Mobile No." />
      </div>

      <div class="row">
         <input class="col-12" type="text" placeholder="Email Address" />
      </div>

      <div class="row">
         <input class="col-6" type="text" placeholder="Password" />
         <input class="col-6" type="text" placeholder="Confirm Password" />
      </div>
      <div class="notice">
         <div class="col-2">
            <input type="checkbox" id="agree"/>
            <label class="agreeLabel"for="agree">I Agree</label>
         </div>
         <div class="col-10">
            <Span class="agreement">
               By clicking <button class="miniRegisterButton">Register</button>, you agree the <a class="terms">Terms and Conditions</a> set out by this site, including out Cookie Use.
            </Span>
         </div>
      </div>

      <div class="row">
         <button class="registerButton col-6">Register</button>
         <button class="signInButton col-6">Sign In</button>
      </div>
   </div>
</body>
</html>
